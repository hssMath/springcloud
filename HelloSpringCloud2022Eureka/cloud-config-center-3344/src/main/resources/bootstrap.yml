server:
  port: 3344

spring:
  application:
    name: cloud-config-center   #注册进 eureka 的微服务名称
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

#服务注册到 eureka 地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版：表示注册进 Eureka 的服务调用地址。

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"